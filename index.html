<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CYK Algorithm</title>
  </head>
  <body class="body text-center" style="background-image: url('./b3.gif'); background-size:cover;">
    <span class="text-white" style="font-size: 30px;">GFC with CYK Algorithm</span>
    <div id="gfc" class="mt-4 border-top border-bottom"> 
        <div class="noterminal-1 pt-3 inp">
          <input type="text" class="text-center production noterminalindex" style="width: 2.5%; margin-right: 1.8rem;">
          <input type="text" class="production" data-production="1" style="width: 5%;">
          <button style="margin-left: 1.2rem;" class="btn-add-production" id="addProductions1" data-production="1">+</button>
        </div>
        <button class="btn-add-noterminal mt-4" data-noterminal="2">+</button>
    <input type="text" id="chain">
    <button id="btn-startCYK" class="">Calculate CYK</button><br>
    <span class="pb-3">'</span>
    </div>
    
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
